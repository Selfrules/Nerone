            </div>
            <div class="w-5 rounded-full  active:bg-gray-100 hover:bg-gray-300">
                <img src="../sp-asset/elements/neutral.svg">
            </div>
        </div>

        <div class="flex flex-col mt-4 space-x-1">
            <label for="mana" class="text-white">Mana Cap</label>
            <input type="text" id="mana" class="text-black" size="2">

    <section class="">
